<!DOCTYPE html>

    <link rel="stylesheet" href="style-2.css">

        <p class="circle">
            <img src="https://mpng.subpng.com/20180409/woe/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d72bc0e7.4660184315232583271792.jpg"
            class="coal"/>
            
            <img src="https://mpng.subpng.com/20180409/woe/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d72bc0e7.4660184315232583271792.jpg"

            <img src="https://image.shutterstock.com/image-vector/carrot-vegetable-isolated-on-white-260nw-543845137.jpg"
            class="carrot"/>
        </p>
        <p class="sphere">
            
            <img src="https://mpng.subpng.com/20180409/woe/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d72bc0e7.4660184315232583271792.jpg"
            class="coal-2"/>
           
            <img src="https://mpng.subpng.com/20180409/woe/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d72bc0e7.4660184315232583271792.jpg"
            class="coal-3"/>
            
            <img src="https://mpng.subpng.com/20180409/woe/kisspng-the-lump-of-coal-coal-mining-clip-art-coal-5acb13d72bc0e7.4660184315232583271792.jpg"
            class="coal-4"/>
        </p>
        <p class="circle-3"></p>



    </div>

    <h2 class="everything">Everything</h2>
    <div class="box">
        <div class="boox">
            <div class="bigcircle">
                <div class="smallsquare">
                    <p class="fish">Fish Tank</p>
                    <div class="smallcircle">
                        <img src="https://hardcore-gamer.s3.amazonaws.com/uploads/2016/05/winston1.png"
                        class="winston"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
